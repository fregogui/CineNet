<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="/d3"></script>
  <style>
  body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
  .tooltip {
    position: absolute;
    width: 200px;
    height: 28px;
    pointer-events: none;
    background-color: white;
  }
  </style>
</head>

<body>
  <script>
  var width = 2000,
  height = 1000;

  var svg = d3.select( "body" )
  .append( "svg" )
  .attr( "width", width )
  .attr( "height", height )
  .call(zoom);

  // add the tooltip area to the webpage
  let tooltip = d3.select("body").append("div")
  .attr("class", "tooltip")
  .style("opacity", 0);


  d3.json("/database.json", function(json) {

    var network=format_to_network(json);

    var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody(-20))
    .force("center", d3.forceCenter(width / 4, height / 4));


    var link = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(network.links)
    .enter().append("line")
    .attr("stroke", "black");

    var node = svg.append("g")
    .attr("class", "nodes")
    .selectAll("circle")
    .data(network.nodes)
    .enter().append("circle")
    .attr("r", 10)
    .on("mouseover", d => {
      tooltip.transition()
      .duration(200)
      .style("opacity", .9);
      tooltip.html(`<b>${d.name}</b>`)
      .style("left", (d3.event.pageX + 5) + "px")
      .style("top", (d3.event.pageY - 28) + "px");
    })
    .on("mouseout", d => {
      tooltip.transition()
      .duration(500)
      .style("opacity", 0);
    })
    .call(d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended));

    simulation
    .nodes(network.nodes)
    .on("tick", ticked);


    simulation.force("link")
    .links(network.links);

    console.log(network.links)
    function ticked () {
      link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

      node.attr("cx", function (d) { return d.x; })
      .attr("cy", function(d) { return d.y; });


    }

  });


  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }





  function is_alone(data){
    var output=[];

    for (var i=0;i<data.nodes.length;i++){
      c=1;
      for (var j=0;j<data.links.length;j++){
        if (data.nodes[i].id==data.links[j].source_id || data.nodes[i].id==data.links[j].target_id ){
          c=0;
        }

      }
      if (c==1){
        output.push(data.nodes[i]);
      }
    }
    return output;
  }


  function format_to_network(data){
    n=data.length;

    network={"nodes":[],"links":[]}
    for (var i=0;i<n;i++){
      actor={};
      actor.name=data[i].name;
      actor.id=data[i].id;
      network.nodes.push(actor);
      credtis_i=[];
      credits_i=data[i].credits.crew.concat(data[i].credits.cast);
      movies_i=[];
      for (var j=i+1;j<n;j++){
        movies_j=[];
        credits_j= data[j].credits.crew.concat(data[j].credits.cast);
        for (var l=0;l<credits_i.length;l++){
          for (var m=0;m<credits_j.length;m++){
            if (movies_i.includes(credits_i[l].id)==false && movies_j.includes(credits_j[m].id)==false && credits_i[l].id===credits_j[m].id){
              link={};
              movies_i.push(credits_i[l].id);
              movies_j.push(credits_j[m].id);
              link.source=data[i].id;
              link.target=data[j].id;
              link.movie=credits_i[l].original_title;
              link.movie_id=credits_i[l].id;
              network.links.push(link);
            }
          }
        }

      }
    }
    return network;
  }



  </script>
</body>
